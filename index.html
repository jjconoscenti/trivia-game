<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="jumbotron">
		<a class = "link" href="https://www.netflix.com/title/70178217" target="_blank"><img class="logo img-responsive center-block" src="./assets/images/houseofcards.jpg"></a>
		<br>
		<a class="jj-link" href="https://github.com/jjconoscenti" target="_blank">CREATED BY JJ CONOSCENTI</a>

		<h1 class="trivia-title text-center">HOUSE OF CARDS TRIVIA</h1>
	</div>

	<button class="btn btn lg center-block" id="gameStart">Start Game</button>

	<div class="container controller text-center" id="">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="time-remaining text-center"> Time Left: <span id="timeLeft"></span></h3>
				<hr>
				<h2 class="questions text-center" id="question"></h2>
				<ul class="answers text-center" id="answers">
					<li class="answer" id="answer1"></li>
					<li class="answer" id="answer2"></li>
					<li class="answer" id="answer3"></li>
					<li class="answer" id="answer4"></li>
					<li class="answer" id="answer5"></li>
				</ul>
				<img id="imgsrc" src="">
			</div>
		</div>
	</div>

    <div class="container transition">
        <div class="row">
            <h1 class="lose text-center center-block"></h1>
            <h2 class="msg text-center center-block"></h2>
            <button class="btn btn-primary center-block" id="nextQuestionButton">Next</button>
        </div>
    </div>

    <div class="container results text-center">
        <div class="row col-xs-12">
            <h1 id="endMessage"></h1>
            <h2>Number Right: <span id="numberRight"></span></h2>
            <h2>Number Wrong: <span id="numberWrong"></span></h2>
            <h2>Number Missed: <span id = "numberMissed"></span></h2>
            <h2 class="center-block finalGrade"><span id="finalGrade"></span></h2>
            <h3 class="winnerMessage"><span id="winnerMessage"></span></h3>
            <button class="btn btn-primary center-block" id="newGame">Try again</button>
        </div>
    </div>

    <br>
    <br>

	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
